 d_starborn_ruins:0 "£blocker£ Ruins"
 d_starborn_ruins_desc:0 "This once major settlement is now a crumbling ruin, occupied only by the decaying bodies of its inhabitents."
 d_starborn_wasteland:0 "£blocker£ Radiation Zone"
 d_starborn_wasteland_desc:0 "A region that was the target of numerous nuclear warheads. Though the radiation in this area has gone down since the initial impact, it is still unfit for habitation barring a major clean-up effort."


 d_starborn_energy:0 "Solar Section"
 d_starborn_energy_desc:0 "This stellar body has access to sufficiant solar energy to make it worth dedicating large sections of the $pc_habitat$ to harnessing it"
 d_starborn_mineral_surface:0 "Mineral Deposits"
 d_starborn_mineral_surface_desc:0 "There is easy access to sufficient mineral deposists to make it worth dedicating large sections of the $pc_habitat$ to mining them"
 d_starborn_alloy_surface:0 "Alloy Deposits"
 d_starborn_alloy_surface_desc:0 "There is easy access to sufficient alloy deposists to  make it worth dedicating large sections of the $pc_habitat$ to extracting them"
 d_starborn_tomb_surface:0 "Wasteland Ruins Below"
 d_starborn_tomb_surface_desc:0 "The ruins of this blasted world are rich in valuable resources that we can scavenge"
 d_starborn_habitable_surface:0 "Fertile Surface"
 d_starborn_habitable_surface_desc:0 "While we may not be able to live on the world below, we can take advantage of the biosphere for food production"


 START_SCREEN_STARBORN:0 "$START_SCREEN_STARBORN_1$$START_SCREEN_STARBORN_2$$START_SCREEN_STARBORN_3$$START_SCREEN_STARBORN_4$$START_SCREEN_STARBORN_5$$START_SCREEN_STARBORN_6$$START_SCREEN_STARBORN_7$$START_SCREEN_STARBORN_8$"
 START_SCREEN_STARBORN_1:0 "Our civilisation was outgrowing its cradle and reaching for the stars. We had begun our conquest of our solar system and were poised on the brink of hyperlane travel.\n\n"
 START_SCREEN_STARBORN_2:0 "To celebrate our brilliance we built a gigantic orbital city above our homeworld.  A feat of engineering and international cooperation never before seen.\n\n"
 START_SCREEN_STARBORN_3:0 "But Pride Comes Before A Fall\n\n"
 START_SCREEN_STARBORN_4:0 "We do not know who fired the first shot, or why it escalated so quickly to armageddon, but a simmering border skirmish turned into global thermonuclear war in the space of a day\n\n"
 START_SCREEN_STARBORN_5:0 "The planet was ravaged, civilisation collapsed, the only ones that survived were our ancestors orbiting above in their city.\n\n"
 START_SCREEN_STARBORN_6:0 "Life for our forefathers was hard, the city had not been designed to be the new cradle of life and drastic changes were needed quickly, several times we were nearly snuffed out by accidents, civil unrest and dispair.  They perserveered, survived, prospered and now we reap the rewards of their sacrifice and are ready once again to venture out into the black.\n\n"
 START_SCREEN_STARBORN_7:0 "The first new $pc_habitat$s have been constructed around the richest resources in our solar system and are ready for their first colonists.\n\n"
 START_SCREEN_STARBORN_8:0 "But it is not without cost.  Our people have spent so long living in our artifical city with its recycled air and carefully controlled environment that our immune systems have weakened and our bodies changed such that planetary environments are hostile to us, we can no longer live on natures cradles.\n\n   We must make our own homes among the stars."


 starborn.2.name:0 "Habitat Enlargement Scam"
 starborn.2.desc:0 "It seems that at the same time as ordering the 'full enlargement' of the $pc_habitat$ from our regular engineering, our government also contracted 'Derek Trotters Honest Builders' to further enlarge the structure, 'what do those experts know about maximums?'\n\nIt seems this may have been an error and that Derek Trotter has dissappeared along with all the resources he was supplied to do the job.\n\nThe habitat is the same 'maximum size' as our experts predicted"
 starborn.2.option.a:0 "Next time we should listen to the experts"



 tech_starborn_expand_starting_habitat_voidborn:0 "$pc_starborn_habitat_start$ Enlargement"
 tech_starborn_expand_starting_habitat_voidborn_desc:0 "As we have become $ap_voidborn$ our engineers believe they can develop new ways to enlarge and improve our $pc_starborn_habitat_start$"

 tech_starborn_expand_starting_habitat_master_builders:0 "$pc_starborn_habitat_start$ Enlargement"
 tech_starborn_expand_starting_habitat_master_builders_desc:0 "Our mastery of building and construction has opened up the possibility for ideas once discarded as impossible to be used to enlarge our $pc_starborn_habitat_start$"

 tech_starborn_expand_starting_habitat_galatic_wonders:0 "$pc_starborn_habitat_start$ Enlargement"
 tech_starborn_expand_starting_habitat_galatic_wonders_desc:0 "What is the point of building Galatic Wonders if we cannot use that engineering knowledge to improve our $pc_starborn_habitat_start$"